<!DOCTYPE html>

<html lang="es">
    
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title> ENCRIPTADOR ALURA </title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/b0839ac419.js" crossorigin="anonymous"></script>

    </head>

    <body>
        <header>
            <h1>CHALLENGE  ENCRIPTADOR - ALURA</h1>
        </header>

        <main>
            
            <section class="derecha">
                <div class="contenedor-logo">
                    <img class="Logo-Alura" src="imagenes/Vector.png" alt="Logo-Alura">
                </div>
                <div class="cuadro-entrada">
                    <textarea class="texto-entrada" placeholder=" Ingrese texto aqui " ></textarea>
                </div>
                    
                <div class="botones">
                    <p><i class="fa-solid fa-circle-exclamation"></i> Solo letras minúsculas y sin acentos</p>
                    <button class="bto-enc"><i class="fa-sharp fa-solid fa-ghost"></i> Encriptar</button>
                    <button class="bto-des"><i class="fa-solid fa-unlock-keyhole"></i> Desencriptar</button>
                </div>    

            </section>

            <section class="izquierda">

                <div class="cuadro-pantalla ">
                    <div class="contenedor-muñeco" >
                        <img class="logo-muñeco" src="imagenes/Muñeco.jpg"> 
                        <h1>Ningún mensaje fue encontrado </h1>
                        <p>Ingrese texto que desee encriptar o desencriptar</p>
                    </div>
                    
                    <div class="contenedor-resultado " >
                        <h1>Resultado del mensaje</h1>
                        <p class="texto-res"></p>
                    </div>
                    <div class="contenedor-copiar ">
                        <button class="bto-copiar"><i class="fa-regular fa-copy"></i> Copiar</button>
                    </div>
                </div>

            </section>

        </main>

        <footer>
            <p class="texto-footer"><i class="fa-solid fa-copyright"></i> Copyrigth Alura - Abel</p>
        </footer>
        
        <script src="archivo.js"></script>
    </body>  

</html>
